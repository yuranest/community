<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новости</title>
    <link rel="stylesheet" href="../styles/layout.css" />
  </head>
  <body class="page">
    <div id="header"></div>

    <!-- Main Content Area -->
    <main class="page__content" id="page__content">
      <h2>Последние Новости</h2>
      <article>
        <h3>Новое обновление сезона!</h3>
        <img
          src="../images/season_news back.jpg"
          alt="Сезонное обновление"
          class="news-image"
        />
        <p>В новом сезоне вас ждут новые юниты, оружие и режимы!</p>
      </article>

      <article>
        <h3>Обновление баланса</h3>
        <p>Разработчики внесли изменения в баланс юнитов и исправили ошибки.</p>
      </article>
    </main>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-text"></p>
      </div>
    </div>
    <div id="footer"></div>

    <script src="../js/include.js"></script>
  </body>
</html>
