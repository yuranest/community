<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игровое сообщество</title>
    <link rel="stylesheet" href="./styles/layout.css" />
  </head>
  <body class="page">
    <!-- Header & Navigation (Loaded Dynamically) -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main">
      <!-- Новости -->
      <section class="news__section" id="news">
        <h2>Новости</h2>
        <p>Обсуждайте любимые игры, находите друзей и создавайте кланы!</p>
      </section>

      <!-- Война за территорию -->
      <section id="games">
        <h2>Война за территорию</h2>
        <p>Сбор 1 2 3 4 5 6 7 8 9</p>
      </section>
    </main>

    <!-- Footer (Loaded Dynamically) -->
    <div id="footer"></div>

    <!-- Popup Container -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-text"></p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/include.js"></script>
  </body>
</html>
